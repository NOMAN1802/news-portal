<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-portal</title>
    <!-- Bootstrap offline link Goes Here -->
   <link rel="stylesheet" href="styles/bootstrap.min.css">

    <!-- font-awesome CDN goes here -->
   
    <script src="https://kit.fontawesome.com/4e1e14b05a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="" style="background-color: #e3dfdf" onload="fetchCategories()">
   <header>
    <section class="container-fluid m-0 p-0">
        <nav class="navbar navbar-expand-lg bg-transparent ">
            <div class="container">
              
              
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item"> <button class="btn btn-primary ">News</button></li>
                <li class="nav-item">
                  <a class="nav-link active fw-bold" aria-current="page" href="#">Portal</a>
                </li>
                
              </ul>
              

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <!-- <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Portal</a>
                  </li> -->
                  
                </ul>
                <ul class="d-flex gap-4">
                    <li class="text-primary">News</li>
                    <li>Blog</li>
                    <li><img src="assets/Avatar.png" alt=""></li>

                </ul>

                
              </div>
            </div>
            
          </nav>
          <hr class="container"> 
    </section>

    <section class="container categories-container d-flex justify-content-between" id="categories-container">

    </section>
   </header>
   <!-- main section start -->
    <main>
     <!-- alert section  -->
    <section class="container mt-4">
      <div class="alert alert-light" role="alert">
        <span id="news-count">0</span> items found for category <span id="news-title"></span>
      </div>
    </section>

    <!-- sorting option section  -->
    <section class="container d-flex justify-content-between" id="">
     <div class="d-flex justify-content-center align-items-center gap-2 my-4">
       <p class="p-0 m-0">Short by:</p>
       
        <div>
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Default</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
     
     </div>
     <div class="d-flex justify-content-center align-items-center gap-2">
           <button class="btn btn-primary" onclick="showTodaysPick()">Todays Pick</button>
           <button class="btn btn-outline-secondary" onclick="showTrending()">Trending</button>

     </div>
    </section>
    <!-- sorting option section ends  -->
    <section class="all-news container mb-4" id="all-news">
      
    </section>
    <!-- modal body goes here  -->
    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" >
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <!-- modal ends  -->
    </main>

   <!-- main section ends -->




    <!-- Bootstrap script goes here -->
    <script src="js/bootstrap.min.js"></script>


    <!-- Custom JS goes here -->
    <script src="js/news-portal.js"></script>

  </body>
</html>
