<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body class="" style="background-color: #e3dfdf" onload="fetchCategories()">
   <header>
    <section class="container-fluid m-0 p-0">
        <nav class="navbar navbar-expand-lg bg-transparent ">
            <div class="container">
              
              
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item"> <button class="btn btn-primary ">News</button></li>
                <li class="nav-item">
                  <a class="nav-link active fw-bold" aria-current="page" href="#">Portal</a>
                </li>
                
              </ul>
              

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <!-- <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Portal</a>
                  </li> -->
                  
                </ul>
                <ul class="d-flex gap-4">
                    <li class="text-primary">News</li>
                    <li>Blog</li>
                    <li><img src="assets/Avatar.png" alt=""></li>

                </ul>

                
              </div>
            </div>
            
          </nav>
          <hr class="container"> 
    </section>

    <section class="container categories-container d-flex justify-content-between" id="categories-container">

    </section>
   </header>
   <!-- main section start -->
    <main>
     <!-- alert section  -->
    <section class="container">
      <div class="alert alert-light" role="alert">
        <span id="news-count">0</span> items found for category <span id="news-title"></span>
      </div>
    </section>

    <!-- sorting option section  -->
    <section class="container d-flex justify-content-between" id="">
     <div class="d-flex justify-content-center align-items-center gap-2">
       <p class="p-0 m-0">Short by:</p>
       
        <div>
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Default</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
     
     </div>
     <div class="d-flex gap-2">
           <button class="btn btn-primary">Todays Pick</button>
           <button class="btn btn-outline-secondary">Trending</button>

     </div>
    </section>
    <!-- sorting option section ends  -->
    <section class="all-news" id="all-news">
    div
    </section>
    </main>

   <!-- main section ends -->




    <!-- Bootstrap script goes here -->
